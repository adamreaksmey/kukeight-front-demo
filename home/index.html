<!doctype html>
<html>
  <head>
    <title>KUKEight Studio</title>
    <link rel="stylesheet" href="../style/top/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style/home/index.css" />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      HOME | DASHBOARD PAGE.
    </div>

    <script>
      // Get the sidebar and hoverable element
      const sidebar = document.querySelector(".sidebar");
      const hoverable = document.querySelector(".hoverable");

      // Toggle the active class on the sidebar when the hoverable element is clicked
      hoverable.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });
    </script>
  </body>
</html>
