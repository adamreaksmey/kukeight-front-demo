<!DOCTYPE html>
<html>
  <head>
    <title>KUKEight Studio</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </head>
  <style>
    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar.active {
      transform: translateX(300px);
    }

    /* Main content styles */
    .content {
      width: 80%;
      padding: 20px;
      margin-left: 20px;
    }

    /* Hoverable element styles */
    .hoverable {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: #c27272;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
  <body>
    <div style="height: 100vh">
      <div style="display: flex">
        <div class="sidebar">
          <h3>Navigation</h3>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Novels</a></li>
            <li><a href="#">Writing Contests</a></li>
            <li><a href="#">Book Reviews</a></li>
            <li><a href="#">Resources</a></li>
          </ul>
        </div>
        <div class="content">
          <div class="hoverable"></div>
          <div>hello world</div>
        </div>
      </div>
    </div>

    <script>
      // Get the sidebar and hoverable element
      const sidebar = document.querySelector(".sidebar");
      const hoverable = document.querySelector(".hoverable");

      // Toggle the active class on the sidebar when the hoverable element is clicked
      hoverable.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });
    </script>
  </body>
</html>
