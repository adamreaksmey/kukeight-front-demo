<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Welcome Back To The Studio!</h4>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form class="sign-up-form">
      <div class="modal-body">
        <div class="form-group pt-3">
          <label style="float: left">Email:</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="form-group pt-3">
          <label style="float: left">Password:</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control login-password"
              required
            />
            <div class="input-group-addon">
              <button
                style="border: none; position: absolute; left: 26.5em"
                class="btn btn-outline-secondary"
                type="button"
                onclick="revealPassword()"
                id="toggle-password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default close"
          data-dismiss="modal"
        >
          Close
        </button>
        <button type="submit" class="btn btn-primary submit-login">
          Log in
        </button>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  $(".close").on("click", function () {
    $(".modal").modal("hide");
  });

  $(".submit-signup, .submit-login").on("click", function (event) {
    alert("Thank q for trying out our demo hehe.");
  });
</script>
